<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #overlay, #ui {
      width: 90vw;
      max-width: 600px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #joinForm {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    #game {
      border: 2px solid #000;
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
      display: block;
      margin-top: 20px;
    }
    #ui {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }
    #scoreboard {
      margin-top: 10px;
      width: 100%;
    }
    .player-row {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <!-- Join Modal -->
  <div id="overlay">
    <form id="joinForm">
      <h3>Join Game</h3>
      <label>
        Name:<br>
        <input type="text" id="name" required style="width:100%; padding:5px; box-sizing:border-box;">
      </label>
      <br><br>
      <label>
        Color:<br>
        <select id="color" style="width:100%; padding:5px; box-sizing:border-box;">
          <option value="green">Green</option>
          <option value="red">Red</option>
        </select>
      </label>
      <br><br>
      <button type="submit" style="padding:10px 20px;">Join!</button>
    </form>
  </div>

  <canvas id="game"></canvas>

  <div id="ui">
    <div id="question">Loading questionâ€¦</div>
    <div id="scoreboard">
      <strong>Scoreboard</strong>
      <div id="playersList"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://snake-server-7quw.onrender.com");
    const overlay = document.getElementById("overlay");
    const form    = document.getElementById("joinForm");
    const nameIn  = document.getElementById("name");
    const colorIn = document.getElementById("color");
    const canvas  = document.getElementById("game");
    const ctx     = canvas.getContext("2d");
    const qDiv    = document.getElementById("question");
    const playersList = document.getElementById("playersList");

    let me = { name: null, color: null };
    let players = {};
    let foodItems = [];

    // Responsive canvas setup
    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 600);
      canvas.width  = size;
      canvas.height = size;
      ctx.font = `${Math.floor(size / 40)}px sans-serif`;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // INITIAL DATA from server
    socket.on("init", ({ players: pl, question, food }) => {
      players = pl;
      updateScoreboard();
      showQuestion(question, food);
      disableTakenColors(pl);
    });

    // JOIN form
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name  = nameIn.value.trim();
      const color = colorIn.value;
      if (!name) return;
      me = { name, color };
      socket.emit("join", me);
      overlay.style.display = "none";
    });

    // Receive new question & food
    socket.on("question-data", ({ question, food }) => {
      showQuestion(question, food);
    });

    // Players update (positions & scores)
    socket.on("players-update", pl => {
      players = pl;
      updateScoreboard();
      draw();
    });

    // DRAW function
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food squares with labels
      foodItems.forEach(f => {
        ctx.fillStyle = "#f90";
        ctx.fillRect(f.x, f.y, 10, 10);
        ctx.fillStyle = "#000";
        ctx.fillText(
          f.value,
          f.x + 2,
          f.y + parseInt(ctx.font, 10) - 2
        );
      });

      // Draw snakes
      Object.values(players).forEach(p => {
        if (!p.color) return;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 10, 10);
      });
    }

    // GAME LOOP
    let x = 50, y = 50, dx = 5, dy = 0;
    form.addEventListener("submit", () => {
      setInterval(() => {
        x += dx; y += dy;
        wrap();
        socket.emit("move", { x, y });
      }, 100);

      document.addEventListener("keydown", e => {
        if (e.key === "ArrowUp")    { dx = 0; dy = -5; }
        else if (e.key === "ArrowDown")  { dx = 0; dy = 5; }
        else if (e.key === "ArrowLeft")  { dx = -5; dy = 0; }
        else if (e.key === "ArrowRight") { dx = 5; dy = 0; }
      });
    });

    function wrap() {
      if (x > canvas.width)  x = 0;
      if (x < 0)             x = canvas.width;
      if (y > canvas.height) y = 0;
      if (y < 0)             y = canvas.height;
    }

    // SHOW QUESTION & FOOD items
    function showQuestion(q, food) {
      qDiv.textContent = q;
      foodItems = food;
      draw();
    }

    // SCOREBOARD
    function updateScoreboard() {
      playersList.innerHTML = "";
      Object.values(players)
        .filter(p => p.name)
        .sort((a, b) => b.score - a.score)
        .forEach(p => {
          const div = document.createElement("div");
          div.className = "player-row";
          div.textContent = `${p.name} (${p.color}): ${p.score}`;
          playersList.appendChild(div);
        });
    }

    // Disable taken colors in join form
    function disableTakenColors(pl) {
      const taken = Object.values(pl).map(p => p.color).filter(Boolean);
      Array.from(colorIn.options).forEach(opt => {
        opt.disabled = taken.includes(opt.value);
      });
    }
  </script>

</body>
</html>
