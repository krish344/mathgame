<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <style>
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #joinForm {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    #game {
      display: block;
      margin: 20px auto;
      background: #eee;
    }
    #ui {
      text-align: center;
      font-family: sans-serif;
    }
    #playersList {
      margin-top: 10px;
    }
    .player-row {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <form id="joinForm">
      <input id="name" type="text" placeholder="Your name" required><br><br>
      <select id="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
      </select><br><br>
      <button type="submit">Join Game</button>
    </form>
  </div>
  <canvas id="game"></canvas>
  <div id="ui">
    <div id="question"></div>
    <div id="playersList"></div>
  </div>

  <script>
    const socket = io("https://snake-server-7quw.onrender.com");
    const overlay = document.getElementById("overlay");
    const form = document.getElementById("joinForm");
    const nameIn = document.getElementById("name");
    const colorIn = document.getElementById("color");
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const qDiv = document.getElementById("question");
    const playersList = document.getElementById("playersList");

    let me = { name: null, color: null };
    let players = {};
    let foodItems = [];
    let segments = [{ x: 50, y: 50 }]; // Initial snake position
    let dx = 10, dy = 0; // Initial direction: right, step size matches segment size
    let shouldGrow = false;
    let isActive = true;

    // Responsive canvas setup
    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 600);
      canvas.width = size;
      canvas.height = size;
      ctx.font = `${Math.floor(size / 40)}px sans-serif`;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Initial data from server
    socket.on("init", ({ players: pl, question, food }) => {
      players = pl;
      updateScoreboard();
      showQuestion(question, food);
      disableTakenColors(pl);
    });

    // Join form submission
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = nameIn.value.trim();
      const color = colorIn.value;
      if (!name) return;
      me = { name, color };
      socket.emit("join", me);
      overlay.style.display = "none";

      // Start game loop
      setInterval(() => {
        if (!isActive) return;

        const head = { x: segments[0].x + dx, y: segments[0].y + dy };
        wrap(head);
        segments.unshift(head);
        if (!shouldGrow) {
          segments.pop();
        } else {
          shouldGrow = false;
        }
        socket.emit("move", { segments });

        foodItems.forEach((f, index) => {
          if (head.x === f.x && head.y === f.y) {
            socket.emit("eat", { foodIndex: index });
          }
        });
      }, 100);

      // Direction controls
      document.addEventListener("keydown", e => {
        if (!isActive) return;
        if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -10; }
        else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 10; }
        else if (e.key === "ArrowLeft" && dx === 0) { dx = -10; dy = 0; }
        else if (e.key === "ArrowRight" && dx === 0) { dx = 10; dy = 0; }
      });
    });

    // Receive new question and food
    socket.on("question-data", ({ question, food }) => {
      showQuestion(question, food);
    });

    // Players update
    socket.on("players-update", pl => {
      players = pl;
      updateScoreboard();
      draw();
    });

    // Handle eat response
    socket.on("eat-response", ({ correct, foodIndex }) => {
      if (!isActive) return;
      if (correct) {
        shouldGrow = true;
        socket.emit("next-question");
      } else {
        isActive = false;
        socket.emit("game-over");
        alert("Game Over! You ate the wrong answer.");
      }
    });

    // Draw function
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food squares with labels
      foodItems.forEach(f => {
        ctx.fillStyle = "#f90";
        ctx.fillRect(f.x, f.y, 10, 10);
        ctx.fillStyle = "#000";
        ctx.fillText(
          f.value,
          f.x + 2,
          f.y + parseInt(ctx.font, 10) - 2
        );
      });

      // Draw snakes
      Object.values(players).forEach(p => {
        if (!p.color || !p.segments) return;
        ctx.fillStyle = p.color;
        p.segments.forEach(segment => {
          ctx.fillRect(segment.x, segment.y, 10, 10);
        });
      });
    }

    // Wrap function
    function wrap(head) {
      if (head.x >= canvas.width) head.x = 0;
      else if (head.x < 0) head.x = canvas.width - 10;
      if (head.y >= canvas.height) head.y = 0;
      else if (head.y < 0) head.y = canvas.height - 10;
    }

    // Show question and food items
    function showQuestion(q, food) {
      qDiv.textContent = q;
      foodItems = food;
      draw();
    }

    // Update scoreboard
    function updateScoreboard() {
      playersList.innerHTML = "";
      Object.values(players)
        .filter(p => p.name)
        .sort((a, b) => b.score - a.score)
        .forEach(p => {
          const div = document.createElement("div");
          div.className = "player-row";
          div.textContent = `${p.name} (${p.color}): ${p.score}`;
          playersList.appendChild(div);
        });
    }

    // Disable taken colors in join form
    function disableTakenColors(pl) {
      const taken = Object.values(pl).map(p => p.color).filter(Boolean);
      Array.from(colorIn.options).forEach(opt => {
        opt.disabled = taken.includes(opt.value);
      });
    }
  </script>
</body>
</html>
