<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }
    #overlay, #ui {
      width: 90vw;
      max-width: 600px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #joinForm {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    #game {
      border: 2px solid #000;
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
      background: #fff;
      display: none;
      margin-top: 20px;
    }
    #ui {
      margin-top: 10px;
      width: 90vw;
      max-width: 600px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }
    #scoreboard {
      margin-top: 10px;
      width: 100%;
    }
    .player-row {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <!-- Join Modal -->
  <div id="overlay">
    <form id="joinForm">
      <h3>Join Game</h3>
      <label>Name:<br>
        <input type="text" id="name" required style="width:100%; padding:5px; box-sizing:border-box;">
      </label>
      <br><br>
      <label>Color:<br>
        <select id="color" style="width:100%; padding:5px; box-sizing:border-box;">
          <option value="green">Green</option>
          <option value="red">Red</option>
        </select>
      </label>
      <br><br>
      <button type="submit" style="padding:10px 20px;">Join!</button>
    </form>
  </div>

  <canvas id="game"></canvas>

  <div id="ui">
    <div id="question">Loading questionâ€¦</div>
    <div id="scoreboard">
      <strong>Scoreboard</strong>
      <div id="playersList"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://snake-server-7quw.onrender.com");
    const overlay = document.getElementById("overlay");
    const form    = document.getElementById("joinForm");
    const nameIn  = document.getElementById("name");
    const colorIn = document.getElementById("color");
    const canvas  = document.getElementById("game");
    const ctx     = canvas.getContext("2d");
    const ui      = document.getElementById("ui");
    const qDiv    = document.getElementById("question");
    const playersList = document.getElementById("playersList");

    let me = null;
    let players = {};
    let foodItems = [];

    // Responsive canvas
    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 600);
      canvas.width  = size;
      canvas.height = size;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Join game
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = nameIn.value.trim();
      const color = colorIn.value;
      if (!name) return;
      me = { name, color };
      socket.emit("join", me);
      overlay.style.display = 'none';
      canvas.style.display = 'block';
      ui.style.display = 'flex';
    });

    // Init state
    socket.on("init", ({ players: pl, question, food }) => {
      players = pl;
      foodItems = food;
      qDiv.textContent = question;
      updateScoreboard();
      render();
    });

    // Question update
    socket.on("question-data", ({ question, food }) => {
      qDiv.textContent = question;
      foodItems = food;
      render();
    });

    // Players update
    socket.on("players-update", pl => {
      players = pl;
      updateScoreboard();
      render();
    });

    // Control direction
    document.addEventListener("keydown", e => {
      if (!me) return;
      let dir = null;
      if (e.key === "ArrowUp") dir = { x:0,  y:-10 };
      if (e.key === "ArrowDown") dir = { x:0,  y:10  };
      if (e.key === "ArrowLeft") dir = { x:-10,y:0   };
      if (e.key === "ArrowRight")dir = { x:10, y:0   };
      if (dir) socket.emit("direction", dir);
    });

    // Render everything
    function render() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const scale = canvas.width / 400;
      // Draw food
      ctx.fillStyle = '#FFA500';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      foodItems.forEach(f => {
        const x = f.x * scale;
        const y = f.y * scale;
        ctx.fillRect(x, y, 10*scale, 10*scale);
        ctx.fillStyle = '#000';
        ctx.font = `${12*scale}px sans-serif`;
        ctx.fillText(f.value, x + 5*scale, y + 5*scale);
        ctx.fillStyle = '#FFA500';
      });
      // Draw snakes
      Object.values(players).forEach(p => {
        if (!p.snake) return;
        ctx.fillStyle = p.color;
        p.snake.forEach(seg => {
          const x = seg.x * scale;
          const y = seg.y * scale;
          ctx.fillRect(x, y, 10*scale, 10*scale);
        });
      });
    }

    // Update scoreboard
    function updateScoreboard() {
      playersList.innerHTML = '';
      Object.values(players)
        .filter(p => p.name)
        .sort((a,b) => b.score - a.score)
        .forEach(p => {
          const div = document.createElement('div');
          div.className = 'player-row';
          div.textContent = `${p.name} (${p.color}): ${p.score}`;
          playersList.appendChild(div);
        });
    }
  </script>
</body>
</html>
