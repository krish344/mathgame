<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Snake Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    #joinForm {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #joinForm h3 {
      color: white;
      margin: 0 0 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    #joinForm input,
    #joinForm select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      font-size: 1rem;
    }

    #joinForm button {
      width: 100%;
      padding: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    #game {
      border: 3px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
      margin-top: 2rem;
      background: rgba(0,0,0,0.3);
    }

    #ui {
      width: 90%;
      max-width: 600px;
      margin: 1.5rem 0;
    }

    #question {
      background: rgba(255,255,255,0.1);
      padding: 1.2rem;
      border-radius: 12px;
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #scoreboard {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 12px;
    }

    .player-row {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem;
      margin: 0.5rem 0;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    .player-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <form id="joinForm">
      <h3>üéÆ Math Snake Battle</h3>
      <input type="text" id="name" placeholder="Player Name" required>
      <select id="color">
        <option value="#4CAF50">Green</option>
        <option value="#2196F3">Blue</option>
        <option value="#E91E63">Pink</option>
        <option value="#FFC107">Yellow</option>
      </select>
      <button type="submit">Join Game</button>
    </form>
  </div>

  <canvas id="game"></canvas>

  <div id="ui">
    <div id="question">Solve the equation to collect the correct answer!</div>
    <div id="scoreboard">
      <strong>üèÜ Leaderboard</strong>
      <div id="playersList"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://snake-server-7quw.onrender.com");
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    // Game constants
    const GRID_SIZE = 20;
    let CELL_SIZE = canvas.width / GRID_SIZE;
    let currentDirection = { dx: 1, dy: 0 };
    let playerPosition = { x: 10, y: 10 };
    let players = {};
    let foodItems = [];

    // Canvas setup
    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 600);
      canvas.width = canvas.height = size;
      CELL_SIZE = size / GRID_SIZE;
      ctx.font = `${Math.floor(size/35)}px 'Arial Rounded MT Bold'`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Game initialization
    document.getElementById('joinForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const color = document.getElementById('color').value;
      if (!name) return;

      socket.emit('join', { 
        name, 
        color,
        x: playerPosition.x * CELL_SIZE,
        y: playerPosition.y * CELL_SIZE
      });

      overlay.style.display = 'none';
      gameLoop();
    });

    // Movement handling
    document.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowUp':
          if (currentDirection.dy !== 1) currentDirection = { dx: 0, dy: -1 };
          break;
        case 'ArrowDown':
          if (currentDirection.dy !== -1) currentDirection = { dx: 0, dy: 1 };
          break;
        case 'ArrowLeft':
          if (currentDirection.dx !== 1) currentDirection = { dx: -1, dy: 0 };
          break;
        case 'ArrowRight':
          if (currentDirection.dx !== -1) currentDirection = { dx: 1, dy: 0 };
          break;
      }
    });

    // Game loop
    function gameLoop() {
      setInterval(() => {
        playerPosition.x += currentDirection.dx;
        playerPosition.y += currentDirection.dy;

        // Screen wrapping
        if (playerPosition.x >= GRID_SIZE) playerPosition.x = 0;
        if (playerPosition.x < 0) playerPosition.x = GRID_SIZE - 1;
        if (playerPosition.y >= GRID_SIZE) playerPosition.y = 0;
        if (playerPosition.y < 0) playerPosition.y = GRID_SIZE - 1;

        socket.emit('move', {
          x: playerPosition.x * CELL_SIZE,
          y: playerPosition.y * CELL_SIZE
        });
      }, 200);

      requestAnimationFrame(draw);
    }

    // Rendering
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw grid
      ctx.strokeStyle = 'rgba(255,255,255,0.05)';
      for (let i = 0; i < GRID_SIZE; i++) {
        ctx.beginPath();
        ctx.moveTo(i * CELL_SIZE, 0);
        ctx.lineTo(i * CELL_SIZE, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * CELL_SIZE);
        ctx.lineTo(canvas.width, i * CELL_SIZE);
        ctx.stroke();
      }

      // Draw food
      foodItems.forEach(food => {
        ctx.beginPath();
        ctx.arc(food.x + CELL_SIZE/2, food.y + CELL_SIZE/2, CELL_SIZE/2-2, 0, Math.PI * 2);
        ctx.fillStyle = food.value < 0 ? '#FF5252' : '#4CAF50';
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.fillText(food.value, food.x + CELL_SIZE/2, food.y + CELL_SIZE/2);
      });

      // Draw players
      Object.values(players).forEach(player => {
        if (!player.body) return;
        
        player.body.forEach(segment => {
          const gradient = ctx.createLinearGradient(
            segment.x, segment.y,
            segment.x + CELL_SIZE, segment.y + CELL_SIZE
          );
          gradient.addColorStop(0, player.color);
          gradient.addColorStop(1, darkenColor(player.color, 20));
          
          ctx.fillStyle = gradient;
          ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
        });

        // Draw player name
        if (player.body.length > 0) {
          ctx.fillStyle = 'white';
          ctx.fillText(
            player.name, 
            player.body[0].x + CELL_SIZE/2, 
            player.body[0].y - 10
          );
        }
      });

      requestAnimationFrame(draw);
    }

    // Server communication
    socket.on('init', ({ players: pl, question, food }) => {
      players = pl;
      foodItems = food;
      document.getElementById('question').textContent = question;
      updateScoreboard();
    });

    socket.on('players-update', updatedPlayers => {
      players = updatedPlayers;
      updateScoreboard();
    });

    socket.on('question-data', ({ question, food }) => {
      document.getElementById('question').textContent = question;
      foodItems = food;
    });

    // Helpers
    function updateScoreboard() {
      const playersList = document.getElementById('playersList');
      playersList.innerHTML = Object.values(players)
        .sort((a, b) => b.score - a.score)
        .map(player => `
          <div class="player-row">
            <div style="display: flex; align-items: center;">
              <div class="player-color" style="background: ${player.color}"></div>
              ${player.name}
            </div>
            <div>${player.score} pts</div>
          </div>
        `).join('');
    }

    function darkenColor(color, amount) {
      return '#' + color.replace(/^#/, '')
        .replace(/../g, c => ('0' + Math.max(0, parseInt(c, 16) - amount).toString(16)).slice(-2));
    }
  </script>
</body>
</html>
