<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Snake Game</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; }
    canvas { background: #222; margin: 20px auto; display: block; }
    #question { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üêç Math Snake Game</h1>
  <div id="question">Loading question...</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{x: 9 * box, y: 9 * box}];
    let direction = null;
    let score = 0;
    let food = {};
    let correctAnswer = 0;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function generateQuestion() {
      let a = Math.floor(Math.random() * 10) + 1;
      let b = Math.floor(Math.random() * 10) + 1;
      correctAnswer = a + b;
      document.getElementById("question").innerText = `What is ${a} + ${b}?`;
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box,
        answer: correctAnswer
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let s of snake) {
        ctx.fillStyle = "lime";
        ctx.fillRect(s.x, s.y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Snake movement
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;

      let newHead = {x: headX, y: headY};

      // Check food collision
      if (headX === food.x && headY === food.y) {
        score++;
        generateQuestion();
      } else {
        snake.pop();
      }

      // Game Over on wall or self collision
      if (
        headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height ||
        snake.some(segment => segment.x === headX && segment.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
        location.reload();
      }

      snake.unshift(newHead);
    }

    generateQuestion();
    const game = setInterval(draw, 150);
  </script>
</body>
</html>
