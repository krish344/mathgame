<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #F5F5F5;
      color: #333;
    }
    #overlay, #ui {
      width: 90vw;
      max-width: 600px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      visibility: visible;
      opacity: 1;
      transition: opacity 0.5s;
    }
    #gameOver {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 15;
      color: white;
      font-size: 2rem;
      text-align: center;
    }
    #joinForm {
      background: linear-gradient(to bottom, #fff, #f0f0f0);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #joinForm input, #joinForm select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    #joinForm button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #joinForm button:hover {
      background-color: #45a049;
    }
    #game {
      border: 2px solid #333;
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
      display: block;
      margin-top: 20px;
      background-color: #E0E0E0;
    }
    #ui {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
      background-color: #2196F3;
      color: white;
      padding: 10px;
      border-radius: 4px;
    }
    #scoreboard {
      margin-top: 10px;
      width: 100%;
    }
    #scoreboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #scoreboard th, #scoreboard td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #scoreboard tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #scoreboard th {
      background-color: #4CAF50;
      color: white;
    }
    #scoreboard td:last-child {
      text-align: right;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Math Snake Game</h1>

  <!-- Join Modal -->
  <div id="overlay">
    <form id="joinForm">
      <h3>Join Game</h3>
      <label>
        Name:<br>
        <input type="text" id="name" required>
      </label>
      <br><br>
      <label>
        Color:<br>
        <select id="color">
          <option value="green">Green</option>
          <option value="red">Red</option>
        </select>
      </label>
      <br><br>
      <button type="submit">Join!</button>
    </form>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOver">Game Over! You chose the wrong answer.</div>

  <canvas id="game"></canvas>

  <div id="ui">
    <div id="question">Loading questionâ€¦</div>
    <div id="scoreboard">
      <strong>Scoreboard</strong>
      <table id="playersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="playersList"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://snake-server-7quw.onrender.com");
    const overlay = document.getElementById("overlay");
    const gameOverScreen = document.getElementById("gameOver");
    const form = document.getElementById("joinForm");
    const nameIn = document.getElementById("name");
    const colorIn = document.getElementById("color");
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const qDiv = document.getElementById("question");
    const playersList = document.getElementById("playersList");

    let me = { name: null, color: null };
    let players = {};
    let foodItems = [];
    let segments = [{ x: 50, y: 50 }]; // Snake segments (head is first)
    let dx = 5, dy = 0;
    let isActive = false;

    // Responsive canvas setup
    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 600);
      canvas.width = size;
      canvas.height = size;
      ctx.font = `${Math.floor(size / 40)}px sans-serif`;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // INITIAL DATA from server
    socket.on("init", ({ players: pl, question, food }) => {
      players = pl;
      updateScoreboard();
      showQuestion(question, food);
      disableTakenColors(pl);
    });

    // JOIN form
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = nameIn.value.trim();
      const color = colorIn.value;
      if (!name) return;
      me = { name, color };
      socket.emit("join", me);
      overlay.style.opacity = '0';
      setTimeout(() => { overlay.style.visibility = 'hidden'; }, 500);
      isActive = true;
      startGameLoop();
    });

    // Receive new question & food
    socket.on("question-data", ({ question, food }) => {
      showQuestion(question, food);
    });

    // Players update (positions, segments, scores, active status)
    socket.on("players-update", pl => {
      players = pl;
      updateScoreboard();
      draw();
    });

    // Game over for this player
    socket.on("game-over", () => {
      isActive = false;
      gameOverScreen.style.display = 'flex';
    });

    // DRAW function
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food squares with labels
      foodItems.forEach(f => {
        ctx.fillStyle = "#f90";
        ctx.fillRect(f.x, f.y, 10, 10);
        ctx.fillStyle = "#000";
        ctx.fillText(
          f.value,
          f.x + 2,
          f.y + parseInt(ctx.font, 10) - 2
        );
      });

      // Draw snakes
      Object.values(players).forEach(p => {
        if (!p.color || !p.active || !p.segments) return;
        ctx.fillStyle = p.color;
        p.segments.forEach(segment => {
          ctx.fillRect(segment.x, segment.y, 10, 10);
        });
      });
    }

    // GAME LOOP
    function startGameLoop() {
      if (!isActive) return;
      setInterval(() => {
        if (!isActive) return;
        // Move snake
        const head = { x: segments[0].x + dx, y: segments[0].y + dy };
        wrap(head);
        segments.unshift(head); // Add new head
        segments.pop(); // Remove tail (no growth yet)
        socket.emit("move", { segments });

        // Check for food collision
        foodItems.forEach((f, index) => {
          if (Math.abs(head.x - f.x) < 10 && Math.abs(head.y - f.y) < 10) {
            socket.emit("eat", { foodIndex: index });
          }
        });
      }, 100);

      document.addEventListener("keydown", e => {
        if (!isActive) return;
        if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -5; }
        else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 5; }
        else if (e.key === "ArrowLeft" && dx === 0) { dx = -5; dy = 0; }
        else if (e.key === "ArrowRight" && dx === 0) { dx = 5; dy = 0; }
      });
    }

    // Handle eating response from server
    socket.on("eat-response", ({ correct, foodIndex }) => {
      if (!isActive) return;
      if (correct) {
        // Grow by not removing tail in next move
        segments.push(segments[segments.length - 1]); // Duplicate tail for growth
        socket.emit("next-question"); // Request new question
      } else {
        socket.emit("game-over");
      }
    });

    function wrap(head) {
      if (head.x >= canvas.width) head.x = 0;
      if (head.x < 0) head.x = canvas.width - 10;
      if (head.y >= canvas.height) head.y = 0;
      if (head.y < 0) head.y = canvas.height - 10;
    }

    // SHOW QUESTION & FOOD items
    function showQuestion(q, food) {
      qDiv.textContent = q;
      foodItems = food;
      draw();
    }

    // SCOREBOARD
    function updateScoreboard() {
      playersList.innerHTML = "";
      Object.values(players)
        .filter(p => p.name && p.active)
        .sort((a, b) => b.score - a.score)
        .forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${p.name}</td><td>${p.color}</td><td>${p.score}</td>`;
          playersList.appendChild(tr);
        });
    }

    // Disable taken colors in join form
    function disableTakenColors(pl) {
      const taken = Object.values(pl).map(p => p.color).filter(Boolean);
      Array.from(colorIn.options).forEach(opt => {
        opt.disabled = taken.includes(opt.value);
      });
    }
  </script>
</body>
</html>
