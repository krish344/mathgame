<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --primary-color: #4CAF50;
      --secondary-color: #2196F3;
      --canvas-border: #ccc;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    #overlay, #ui {
      width: 90vw;
      max-width: 600px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #joinForm {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #joinForm h3 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    #joinForm input, #joinForm select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    #joinForm button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #joinForm button:hover {
      background-color: #45a049;
    }
    #game {
      border: 2px solid var(--canvas-border);
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
      display: block;
      margin-top: 20px;
    }
    #ui {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
      background-color: var(--secondary-color);
      color: white;
      padding: 10px;
      border-radius: 4px;
    }
    #scoreboard {
      margin-top: 10px;
      width: 100%;
    }
    #scoreboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #scoreboard th, #scoreboard td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #scoreboard tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #scoreboard th {
      background-color: var(--primary-color);
      color: white;
    }
    #scoreboard td:last-child {
      text-align: right;
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2rem;
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      #joinForm {
        padding: 15px;
      }
      #question {
        font-size: 1rem;
      }
      #scoreboard th, #scoreboard td {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Math Snake Game</h1>

  <!-- Join Modal -->
  <div id="overlay">
    <form id="joinForm">
      <h3>Join Game</h3>
      <label>
        Name:<br>
        <input type="text" id="name" required>
      </label>
      <br><br>
      <label>
        Color:<br>
        <select id="color">
          <option value="green">Green</option>
          <option value="red">Red</option>
        </select>
      </label>
      <br><br>
      <button type="submit">Join!</button>
    </form>
  </div>

  <canvas id="game"></canvas>

  <div id="ui">
    <div id="question">Loading questionâ€¦</div>
    <div id="scoreboard">
      <strong>Scoreboard</strong>
      <table id="playersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="playersList"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://snake-server-7quw.onrender.com");
    const overlay = document.getElementById("overlay");
    const form    = document.getElementById("joinForm");
    const nameIn  = document.getElementById("name");
    const colorIn = document.getElementById("color");
    const canvas  = document.getElementById("game");
    const ctx     = canvas.getContext("2d");
    const qDiv    = document.getElementById("question");
    const playersList = document.getElementById("playersList");

    let me = { name: null, color: null };
    let players = {};
    let foodItems = [];

    // Responsive canvas setup
    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 600);
      canvas.width  = size;
      canvas.height = size;
      ctx.font = `${Math.floor(size / 40)}px sans-serif`;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // INITIAL DATA from server
    socket.on("init", ({ players: pl, question, food }) => {
      players = pl;
      updateScoreboard();
      showQuestion(question, food);
      disableTakenColors(pl);
    });

    // JOIN form
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name  = nameIn.value.trim();
      const color = colorIn.value;
      if (!name) return;
      me = { name, color };
      socket.emit("join", me);
      overlay.classList.add('hidden');
    });

    // Receive new question & food
    socket.on("question-data", ({ question, food }) => {
      showQuestion(question, food);
    });

    // Players update (positions & scores)
    socket.on("players-update", pl => {
      players = pl;
      updateScoreboard();
      draw();
    });

    // DRAW function
    function draw() {
      ctx.fillStyle = "#e0e0e0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food squares with labels
      foodItems.forEach(f => {
        ctx.fillStyle = "#f90";
        ctx.fillRect(f.x, f.y, 10, 10);
        ctx.fillStyle = "#000";
        ctx.fillText(
          f.value,
          f.x + 2,
          f.y + parseInt(ctx.font, 10) - 2
        );
      });

      // Draw snakes
      Object.values(players).forEach(p => {
        if (!p.color) return;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 10, 10);
      });
    }

    // GAME LOOP
    let x = 50, y = 50, dx = 5, dy = 0;
    form.addEventListener("submit", () => {
      setInterval(() => {
        x += dx; y += dy;
        wrap();
        socket.emit("move", { x, y });
      }, 100);

      document.addEventListener("keydown", e => {
        if (e.key === "ArrowUp")    { dx = 0; dy = -5; }
        else if (e.key === "ArrowDown")  { dx = 0; dy = 5; }
        else if (e.key === "ArrowLeft")  { dx = -5; dy = 0; }
        else if (e.key === "ArrowRight") { dx = 5; dy = 0; }
      });
    });

    function wrap() {
      if (x > canvas.width)  x = 0;
      if (x < 0)             x = canvas.width;
      if (y > canvas.height) y = 0;
      if (y < 0)             y = canvas.height;
    }

    // SHOW QUESTION & FOOD items
    function showQuestion(q, food) {
      qDiv.textContent = q;
      foodItems = food;
      draw();
    }

    // SCOREBOARD
    function updateScoreboard() {
      playersList.innerHTML = "";
      Object.values(players)
        .filter(p => p.name)
        .sort((a, b) => b.score - a.score)
        .forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${p.name}</td><td>${p.color}</td><td>${p.score}</td>`;
          playersList.appendChild(tr);
        });
    }

    // Disable taken colors in join form
    function disableTakenColors(pl) {
      const taken = Object.values(pl).map(p => p.color).filter(Boolean);
      Array.from(colorIn.options).forEach(opt => {
        opt.disabled = taken.includes(opt.value);
      });
    }
  </script>
</body>
</html>
